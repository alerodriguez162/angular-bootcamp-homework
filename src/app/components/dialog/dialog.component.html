<h2 mat-dialog-title>¿Cuál es tu nombre?</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="name">OK</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
